<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<script src="jquery.svgpan.js"></script>
		<script src="index.js"></script>
		<script src="please.min.js"></script>

		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />
	</head>
	<body>
		<div id="container">
			<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				<g id="viewport">
					<defs>
						<pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
							<path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00AEEF" stroke-width="1"/>
						</pattern>
					</defs>

					<rect id="grid-rect" x="-2000px" y="-2000px" width="4000px" height="4000px" fill="url(#grid)" />
				</g>
			</svg>
		</div>
	</body>
</html>
